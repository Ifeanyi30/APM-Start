<div class="card mx-auto w-95">
  <div class="card-header">{{ pageTitle + ": " + product?.productName }}</div>
  <div class="card-body d-flex flex-column-reverse flex-lg-row" *ngIf="product">
    <div class="d-flex col-12 col-lg-7 flex-column">
      <div class="row d-flex">
        <div class="d-inline col-6 col-lg-4 text-end text-lg-start">Name:</div>
        <div class="d-inline col-6 col-lg-8">{{ product.productName }}</div>
      </div>
      <div class="row d-flex">
        <div class="d-inline col-lg-4 col-6 text-end text-lg-start">Code:</div>
        <div class="d-inline col-lg-8 col-6">{{ product.productCode }}</div>
      </div>
      <div class="row d-flex">
        <div class="d-inline col-lg-4 col-6 text-end text-lg-start">
          Description:
        </div>
        <div class="d-inline col-lg-8 col-6">{{ product.description }}</div>
      </div>
      <div class="row d-flex">
        <div class="d-inline col-lg-4 col-6 text-end text-lg-start">
          Availability:
        </div>
        <div class="d-inline col-lg-8 col-6">{{ product.releaseDate }}</div>
      </div>
      <div class="row d-flex">
        <div class="d-inline col-lg-4 col-6 text-end text-lg-start">Price:</div>
        <div class="d-inline col-lg-8 col-6">
          {{ product.price | currency: "USD":"symbol":"1.2-2" }}
        </div>
      </div>
      <div class="row d-flex">
        <div class="d-inline col-lg-4 col-6 text-end text-lg-start">
          Product Rating:
        </div>
        <div class="d-inline col-lg-8 col-6">
          <pm-star [rating]="product.starRating"> </pm-star>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-4" style="border: 1px solid black">
      <img
        class="mx-auto d-block"
        [src]="product.imageUrl"
        [style.width.px]="200"
      />
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i>Back
    </button>
  </div>
</div>
